<div style="margin-top: 2%">
	<a ng-href="#/fornecedor" class="btn btn-primary">Novo Fornecedor</a>
	<a href="#/home" class="btn btn-default">Voltar</a>
</div>
<hr>
<h1 class="text-left">Fornecedores</h1>
<div class="table-responsive" style="margin-top: 2.5%">
	<table class="table table-hover table table-striped">
		<tr>
			<th class="text-center">Acao</th>
			<th>Codigo</th>
			<th>Nome</th>
			<th>CNPJ</th>
			<th>Telefone</th>
			<th>Endereco</th>
			<th>Bairro</th>
			<th>Cidade</th>
			<th>Data Cadastro</th>
		</tr>
		<tr ng-repeat='fornecedor in fornecedores'>
			<td class="text-center">
				<button class="btn btn-danger" ng-click="remove(fornecedor)">
					Remover</button>
			</td>
			<td><a ng-href="#/fornecedor/{{fornecedor.idFornecedor}}">{{fornecedor.idFornecedor}}</a>
			</td>
			<td>{{fornecedor.nome}}</td>
			<td>{{fornecedor.cnpj}}</td>
			<td>{{fornecedor.telefone}}</td>
			<td>{{fornecedor.endereco}}</td>
			<td>{{fornecedor.bairro}}</td>
			<td>{{fornecedor.cidade}}</td>
			<td>{{fornecedor.dataCadastro}}</td>
		</tr>
	</table>
</div>
