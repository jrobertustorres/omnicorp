<div style="margin-top: 2%">
	<a ng-href="#/nota" class="btn btn-primary">Nova Nota</a>
	<a ng-href="#/home" class="btn btn-default">Voltar</a>
</div>
<hr>
<h1 class="text-left">Notas</h1>
<div class="table-responsive" style="margin-top: 2.5%">
	<table class="table table-hover table table-striped">
		<tr>
<!-- 			<th class="text-center">Acao</th> -->
			<th>Codigo</th>
			<th>Status</th>
			<th>Data Movimentacao</th>
			<th>Tipo Operacao</th>
			<th>Centro Custo</th>
		</tr>
		<tr ng-repeat='cabecalhoNota in cabecalhoNotas'>
<!-- 			<td class="text-center"> -->
<!-- 				<button class="btn btn-danger" ng-click="remove(cabecalhoNota)" title="Remover"> -->
<!-- 					-</button> -->
<!-- 			</td> -->
			<td><a ng-href="#/nota/{{cabecalhoNota.idCabecalhoNota}}">{{cabecalhoNota.idCabecalhoNota}}</a>
			</td>
			<td>{{cabecalhoNota.status}}</td>
			<td>{{cabecalhoNota.dataMovimentacao | date:'dd/MM/yyyy HH:mm:ss'}}</td>
			<td>{{cabecalhoNota.tipoOperacao.descricao}}</td>
			<td>{{cabecalhoNota.centroCusto.descricao}}</td>
		</tr>
	</table>
</div>
