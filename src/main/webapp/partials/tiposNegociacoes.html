<div style="margin-top: 2%">
	<a ng-href="#/tipoNegociacao" class="btn btn-primary">Novo Tipo de Negociacao</a>
	<a href="#/home" class="btn btn-default">Voltar</a>
</div>
<hr>
<h1 class="text-left">Tipos de Negociacoes</h1>
<div class="table-responsive" style="margin-top: 2.5%">
	<table class="table table-hover table table-striped">
		<tr>
			<th class="text-center">Acao</th>
			<th>Codigo</th>
			<th>Descricao</th>
		</tr>
		<tr ng-repeat='tipoNegociacao in tiposNegociacoes'>
			<td class="text-center">
				<button class="btn btn-danger" ng-click="remove(tipoNegociacao)">
					Remover</button>
			</td>
			<td><a ng-href="#/tipoNegociacao/{{tipoNegociacao.idTipoNegociacao}}">{{tipoNegociacao.idTipoNegociacao}}</a>
			</td>
			<td>{{tipoNegociacao.descricao}}</td>
		</tr>
	</table>
</div>
