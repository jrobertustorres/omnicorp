<div style="margin-top: 2%">
	<a ng-href="#/cargo" class="btn btn-primary">Novo Cargo</a>
	<a href="#/home" class="btn btn-default">Voltar</a>
</div>
<hr>
<h1 class="text-left">Cargos</h1>
<div class="table-responsive" style="margin-top: 2.5%">
	<table class="table table-hover table table-striped">
		<tr>
		<th class="text-center">Acao</th>
			<th>Codigo</th>
			<th>Descricao</th>
		</tr>
		<tr ng-repeat='cargo in cargos'>
		<td class="text-center">
				<button class="btn btn-danger" ng-click="addNote(cargo.idCargo)" title="Remover">-</button>
<!-- 				<button class="btn btn-danger" ng-click="remove(cargo)" title="Remover">-</button> -->
			</td>
			<td><a ng-href="#/cargo/{{cargo.idCargo}}">{{cargo.idCargo}}</a>
			</td>
			<td>{{cargo.descricao}}</td>
		</tr>
	</table>
</div>

<div id="edit-note-modal" class="modal fade" align="center" style="position: absolute; vertical-align: center;" role="dialog" ng-class="{'in show':isEditNoteMode()}">
    <div class="modal-dialog">
            <div class="modal-content" style="width: 300px;">
            
                <div class="modal-header" style="background-color: #eeeeee; height: 45px;">
                    <h4 class="modal-title" id="myModalLabel">Favor confirmar</h4>
                </div>
            
                <div class="modal-body" style="height: 50px;">
                    <p>Tem certeza que deseja excluir?</p>
                    <p class="debug-url"></p>
                </div>
                
                <div class="modal-footer">
                	<button class="btn btn-default" ng-click="cancel()">Cancelar</button>
                    <button class="btn btn-danger" ng-click="remove(idCargo)" title="Ok">OK</button>
                </div>
            </div>
        </div>
</div>
