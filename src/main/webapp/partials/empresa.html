<h1 class="text-left">Empresa</h1>
<hr>
<form ng-submit="salvar()">
	<div class="form-group" style="width: 40%">
		<label for="nome">Nome</label> <input type="text" class="form-control"
			id="nome" name="nome" required ng-model="empresa.nome">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="telefone">CNPJ</label> <input type="text"
			class="form-control" id="cnpj" name="cnpj" required
			ng-model="empresa.cnpj">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="cnpj">Telefone</label> <input type="text"
			class="form-control" id="telefone" name="telefone"
			ng-model="empresa.telefone">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="endereco">Endereco</label> <input type="text"
			class="form-control" id="endereco" name="endereco"
			ng-model="empresa.endereco">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="numero">Numero</label> <input type="text"
			class="form-control" id="numero" name="numero"
			ng-model="empresa.numero">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="bairro">Bairro</label> <input type="text"
			class="form-control" id="bairro" name="bairro"
			ng-model="empresa.bairro">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="cidade">Cidade</label> <input type="text"
			class="form-control" id="cidade" name="cidade"
			ng-model="empresa.cidade">
	</div>
	<hr>
	<div align="left">
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/empresas" class="btn btn-default">Voltar</a>
	</div>
	<br>
</form>
