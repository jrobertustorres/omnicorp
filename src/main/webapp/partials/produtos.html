<div style="margin-top: 2%">
	<a ng-href="#/produto" class="btn btn-primary">Novo Produto</a>
	<a href="#/home" class="btn btn-default">Voltar</a>
</div>
<hr>
<h1 class="text-left">Produtos</h1>
<div class="table-responsive" style="margin-top: 2.5%">
	<table class="table table-hover table table-striped">
		<tr>
			<th class="text-center">Acao</th>
			<th>Codigo</th>
			<th>Descricao</th>
			<th>Estoque</th>
			<th>Estoque Minimo</th>
			<th>Estoque Maximo</th>
<!-- 			<th>Custo Medio</th> -->
<!-- 			<th>Estoque Reservado</th> -->
<!-- 			<th>Unidade</th> -->
			<th>Grupo Produto</th>
		</tr>
		<tr ng-repeat='produto in produtos'>
			<td class="text-center">
				<button class="btn btn-danger" ng-click="remove(produto)">
					Remover</button>
			</td>
			<td><a ng-href="#/produto/{{produto.idProduto}}">{{produto.idProduto}}</a>
			</td>
			<td>{{produto.descricao}}</td>
			<td>{{produto.estoque}}</td>
			<td>{{produto.estoqueMinimo}}</td>
			<td>{{produto.estoqueMaximo}}</td>
			<td>{{produto.grupoProduto.descricao}}</td>
		</tr>
	</table>
</div>
