<h1 class="text-left">Funcionario</h1>
<hr>
<form ng-submit="salvar()">
	<div class="form-group" style="width: 40%">
		<label for="nome">Nome</label> <input type="text" class="form-control"
			id="nome" name="nome" required ng-model="funcionario.nome">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="sobrenome">Sobrenome</label> <input type="text"
			class="form-control" id="sobrenome" name="sobrenome" required
			ng-model="funcionario.sobrenome">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="cpf">CPF</label> <input type="text" class="form-control"
			id="cpf" name="cpf" required ng-model="funcionario.cpf">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="rg">RG</label> <input type="text" class="form-control"
			id="rg" name="rg" ng-model="funcionario.rg">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="email">E-mail</label>
		<div class="input-group">
			<span class="input-group-addon">@</span> <input type="email"
				class="form-control" id="email" placeholder="email@exemplo.com"
				name="email" ng-model="funcionario.email" required>
		</div>
	</div>
	<div class="form-group" style="width: 40%">
		<label for="senha">Senha</label> <input type="password"
			class="form-control" id="senha" ng-model="funcionario.senha" required>
	</div>
	<div class="form-group" style="width: 40%">
		<label for="setor">Setor</label> <input type="text"
			class="form-control" id="setor" name="setor" required
			ng-model="funcionario.setor">
	</div>
	<div class="form-group">
		<label for="baixaRequisicao">Baixa Requisicao?</label> <input
			type="checkbox" id="baixaRequisicao"
			ng-model="funcionario.baixaRequisicao" checked data-size="mini">
	</div>
	<div class="control-group" style="width: 40%">
		<label class="control-label">Empresa</label>
		<div class="controls" style="width: 40%">
			<select class="form-control" required
				ng-model="funcionario.empresa.idEmpresa"
				ng-options="item.idEmpresa as item.nome for item in optionsEmpresa">
			</select>
		</div>
	</div>
	<div class="control-group" style="width: 40%">
		<label class="control-label">Cargo</label>
		<div class="controls" style="width: 40%">
			<select class="form-control" required ng-model="funcionario.cargo.idCargo"
				ng-options="item.idCargo as item.descricao for item in optionsCargo">
			</select>
		</div>
	</div>
	<hr>
	<div align="left">
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/funcionarios" class="btn btn-default">Voltar</a>
	</div>
	<br>
</form>
