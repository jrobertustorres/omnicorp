<h1 class="text-left">Produto</h1>
<hr>
<form ng-submit="salvar()">
	<div class="form-group" style="width: 40%">
		<label for="descricao">Descricao</label> <input type="text"
			class="form-control" id="descricao" name="descricao" required
			ng-model="produto.descricao">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="estoque">Estoque Atual</label> <input type="text"
			class="form-control" id="estoque" name="estoque"
			ng-model="produto.estoque" disabled>
	</div>
	<div class="form-group" style="width: 40%">
		<label for="estoqueMinimo">Estoque Minimo</label> <input type="text"
			class="form-control" id="estoqueMinimo" name="estoqueMinimo" required
			ng-model="produto.estoqueMinimo">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="estoqueMaximo">Estoque Maximo</label> <input type="text"
			class="form-control" id="estoqueMaximo" name="estoqueMaximo"
			ng-model="produto.estoqueMaximo" type="number">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="custoMedio">Custo Medio</label> <input type="text"
			class="form-control" id="custoMedio" name="custoMedio"
			ng-model="produto.custoMedio" disabled>
	</div>
	<div class="form-group" style="width: 40%">
		<label for="estoqueReservado">Estoque Reservado</label> <input type="text"
			class="form-control" id="estoqueReservado" name="estoqueReservado"
			ng-model="produto.estoqueReservado" disabled>
	</div>
	<div class="control-group" style="width: 40%">
		<label class="control-label">Unidade</label>
		<div class="controls" style="width: 40%">
			<select class="form-control" ng-model="produto.unidade">
				<option value="UN">Unidade</option>
				<option value="LT">Litro</option>
				<option value="PT">Pacote</option>
			</select>
		</div>
	</div>
	<div class="control-group" style="width: 40%">
		<label class="control-label">Grupo Produto</label>
		<div class="controls" style="width: 40%">
			<select class="form-control" required
				ng-model="produto.grupoProduto.idGrupoProduto"
				ng-options="item.idGrupoProduto as item.descricao for item in optionsGrupo">
			</select>
		</div>
	</div>
	<hr>
	<div align="left">
	<button type="submit" class="btn btn-primary">Salvar</button>
	<a href="#/produtos" class="btn btn-default">Voltar</a>
	</div>
	<br>
</form>
