<h1 class="text-left">Fornecedor</h1>
<hr>
<form ng-submit="salvar()">
	<div class="form-group" style="width: 40%">
		<label for="nome">Nome</label> <input type="text" class="form-control"
			id="nome" name="nome" required ng-model="fornecedor.nome">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="cnpj">CNPJ</label> <input type="text" class="form-control"
			id="cnpj" name="cnpj" required ng-model="fornecedor.cnpj">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="telefone">Telefone</label> <input type="text"
			class="form-control" id="telefone" name="telefone" required
			ng-model="fornecedor.telefone">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="endereco">Endereco</label> <input type="text"
			class="form-control" id="endereco" name="endereco"
			ng-model="fornecedor.endereco">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="bairro">Bairro</label> <input type="text"
			class="form-control" id="bairro" name="bairro"
			ng-model="fornecedor.bairro">
	</div>
	<div class="form-group" style="width: 40%">
		<label for="cidade">Cidade</label> <input type="text"
			class="form-control" id="cidade" name="cidade"
			ng-model="fornecedor.cidade">
	</div>

	<hr>
	<div align="left">
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/fornecedores" class="btn btn-default">Voltar</a>
	</div>
	<br>
</form>
