<div class="center-block" style="height: 100%; margin-top: 5%">

	<div class=" center-vertical" style="height: 100%;">
		<div class="panel panel-default center-block xs-center-block"
			style="margin-bottom: 10px; width: 300px;">
			<div class="panel-body">
				<img src="images/logo.png" width="160" height="115"
					class="center-block logo-loginform">
				<form ng-submit="login()>
					<fieldset>
						<legend class="loginform-title"></legend>
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" id="email"
									placeholder="E-mail" name="email"> <span class="input-group-addon">@</span>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input class="form-control" type="password" id="senha"
									placeholder="Senha" name="senha" ><span class="input-group-addon"> </span>
							</div>
						</div>
						<a ng-href="#/home" class="btn btn-block btn-primary">Fazer Login</a>
<!-- 						<button type="submit" class="btn btn-block btn-success" data-loading-text="Carregando...">Fazer Login</button> -->
					</fieldset>
				</form>
			</div>

		</div>
	</div>
	<div class="container" align="center">
		<p>
			<b>Omni Corp. Produtcs</b> <span class="glyphicon glyphicon-copyright-mark"></span>
		</p>
	</div>
</div>
